{% extends 'base.html' %}

{% block header %}
  <h2 class="text-slate-700 my-2">{% block title %}New Message{% endblock %}</h2>
  {% if g.user %}
  <div class="flex justify-end">
    <a class="action" href="{{ url_for('inbox.show') }}">back</a>
  </div>
  {% endif %}

{% endblock %}

{% block content %}
  <form method="post" action="{{url_for('inbox.send')}}" class="px-4">
    <label for="to">Para</label>
    <input type="text" name="to" id="to" class="rounded-md mb-2" required>
    <label for="subject">Asunto</label>
    <input type="text" name="subject" id="subject" class="rounded-md mb-2" required>
    <label for="body">Mensaje</label>
    <textarea name="body" id="body" rows="3" class="rounded-md mb-6" required ></textarea>
    <input type="submit" value="Send" class="w-full bg-indigo-500 text-white rounded-md py-2 cursor-pointer">
  </form>
{% endblock %}
